<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DVD to Plex{% endblock %}</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ecca3;
            --warning: #ffc107;
            --error: #e94560;
            --info: #00b4d8;
            --border: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-links a:hover {
            background-color: var(--bg-card);
            color: var(--accent);
        }

        .nav-links a.active {
            background-color: var(--accent);
            color: white;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Cards */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            color: var(--text-secondary);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--bg-card);
        }

        .btn-success {
            background-color: var(--success);
            color: var(--bg-primary);
        }

        .btn-success:hover {
            filter: brightness(1.1);
        }

        .btn-warning {
            background-color: var(--warning);
            color: var(--bg-primary);
        }

        .btn-warning:hover {
            filter: brightness(1.1);
        }

        .btn-danger {
            background-color: var(--error);
            color: white;
        }

        .btn-danger:hover {
            filter: brightness(1.1);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-lg {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
        }

        /* Status Badges */
        .status {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 9999px;
        }

        .status-pending {
            background-color: rgba(160, 160, 160, 0.2);
            color: var(--text-secondary);
        }

        .status-ripping {
            background-color: rgba(0, 180, 216, 0.2);
            color: var(--info);
        }

        .status-ripped {
            background-color: rgba(0, 180, 216, 0.3);
            color: var(--info);
        }

        .status-encoding {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .status-encoded {
            background-color: rgba(255, 193, 7, 0.3);
            color: var(--warning);
        }

        .status-identifying {
            background-color: rgba(233, 69, 96, 0.2);
            color: var(--accent);
        }

        .status-review {
            background-color: rgba(233, 69, 96, 0.3);
            color: var(--accent);
        }

        .status-moving {
            background-color: rgba(78, 204, 163, 0.2);
            color: var(--success);
        }

        .status-complete {
            background-color: rgba(78, 204, 163, 0.3);
            color: var(--success);
        }

        .status-failed {
            background-color: rgba(233, 69, 96, 0.4);
            color: var(--error);
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toggle {
            position: relative;
            width: 60px;
            height: 32px;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle.active {
            background-color: var(--success);
            border-color: var(--success);
        }

        .toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle.active::before {
            transform: translateX(28px);
        }

        .toggle-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .toggle-label.active {
            color: var(--success);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.875rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Drive Status */
        .drive-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .drive-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--text-secondary);
        }

        .drive-indicator.has-disc {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .drive-indicator.no-disc {
            background-color: var(--text-secondary);
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-muted { color: var(--text-secondary); }
        .text-success { color: var(--success); }
        .text-warning { color: var(--warning); }
        .text-error { color: var(--error); }

        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }

        .flex { display: flex; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .flex-between { display: flex; align-items: center; justify-content: space-between; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Confidence Meter */
        .confidence-meter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .confidence-bar {
            flex: 1;
            height: 8px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .confidence-fill.high {
            background-color: var(--success);
        }

        .confidence-fill.medium {
            background-color: var(--warning);
        }

        .confidence-fill.low {
            background-color: var(--error);
        }

        .confidence-value {
            font-size: 0.875rem;
            font-weight: 600;
            min-width: 3rem;
            text-align: right;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            main {
                padding: 1rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-brand">DVD to Plex</a>
            <ul class="nav-links">
                <li><a href="/" {% if active_page == 'dashboard' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/review" {% if active_page == 'review' %}class="active"{% endif %}>Review</a></li>
                <li><a href="/collection" {% if active_page == 'collection' %}class="active"{% endif %}>Collection</a></li>
                <li><a href="/wanted" {% if active_page == 'wanted' %}class="active"{% endif %}>Wanted</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
